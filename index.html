<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum RNG</title>
  <style>
    :root {
      --bg1: #05070d;
      --bg2: #0b1020;
      --card: rgba(15, 23, 42, 0.75);
      --glow: #7c7cff;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, #111827, var(--bg1)),
                  radial-gradient(circle at 80% 80%, #020617, var(--bg2));
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at center, black 40%, transparent 70%);
      pointer-events: none;
    }

    .card {
      position: relative;
      width: 480px;
      padding: 3rem 2.5rem 3rem;
      border-radius: 1.5rem;
      background: var(--card);
      backdrop-filter: blur(18px) saturate(140%);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.08),
        0 30px 80px rgba(0,0,0,0.8),
        0 0 60px rgba(124,124,255,0.15);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, transparent 40%, rgba(124,124,255,0.5), transparent 60%);
      opacity: 0.35;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 1.75rem;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.04em;
    }

    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    input {
      padding: 0.7rem;
      border-radius: 0.6rem;
      border: none;
      outline: none;
      background: rgba(2, 6, 23, 0.85);
      color: var(--text);
      font-size: 0.9rem;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    input::placeholder { color: var(--muted); }

    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.85rem;
      border-radius: 0.9rem;
      border: none;
      background: linear-gradient(135deg, var(--glow), var(--accent));
      color: #020617;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(56,189,248,0.35), 0 0 30px rgba(124,124,255,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 35px rgba(56,189,248,0.45), 0 0 45px rgba(124,124,255,0.45);
    }

    .result {
      margin-top: 2rem;
      text-align: center;
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 0.12em;
      color: #c7d2fe;
      text-shadow: 0 0 10px rgba(124,124,255,0.7), 0 0 25px rgba(124,124,255,0.5);
      min-height: 3.2rem;
    }

    .hint {
      margin-top: 0.75rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QUANTUM RNG</h1>

    <div class="inputs">
      <input type="number" id="min" placeholder="MIN" />
      <input type="number" id="max" placeholder="MAX" />
    </div>

    <button onclick="generate()">COLLAPSE WAVEFUNCTION</button>

    <div class="result" id="result">—</div>
    <div class="hint">inclusive integer range</div>
  </div>

  <script>
    function generate() {
      const min = Number(document.getElementById('min').value);
      const max = Number(document.getElementById('max').value);
      const result = document.getElementById('result');

      if (isNaN(min) || isNaN(max) || min > max) {
        result.textContent = '∅';
        return;
      }

      let ticks = 20;
      const interval = setInterval(() => {
        const temp = Math.floor(Math.random() * (max - min + 1)) + min;
        result.textContent = temp;
        ticks--;
        if (ticks <= 0) {
          clearInterval(interval);
          const value = Math.floor(Math.random() * (max - min + 1)) + min;
          result.textContent = value;
        }
      }, 40);
    }
  </script>
</body>
</html>
